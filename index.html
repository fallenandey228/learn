<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Best tour plan</title>
  <link rel="stylesheet" href="css/style.css">

<body>
  <header class="navbar">

        <a href="#" class="logo navbar-top__logo"><img src="img/Logo.svg" alt="Best tiur plan" class="logo__image"></a>

        <form action="#" class="search navbar-top__search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button"> 
             <img src="img/search.svg" alt="search" class="search__image">
          </button>  
        </form>
        <a href="#" class="user navbar-top__user">
          <img src="img/user-avatar.jpg" alt=" avatar: Natan" class="user__avatar">

        </a>
        <!-- /.user -->
        <button class="menu-btn navbar-top__menu-btn">
          <span class="menu-btn__line"></span>
          <span class="menu-btn__line"></span>
          <span class="menu-btn__line"></span>
        </button>
      </div>
      <!-- /.navbar-top -->
    
    </div>
    <!-- /.container -->
    <div class="navbar-button ">
       <div class="container">
        <nav class="navbar-menu ">
          <ul class="navbar-menu__item">
            <li><a href="#" class="navbar-menu__link">All Deals</a></li>
            <li><a href="#" class="navbar-menu__link">Hotels</a></li>
            <li><a href="#" class="navbar-menu__link">Activities</a></li>

          </ul>
        </nav>
       </div>
       <!-- /.container -->
    </div>
    <!-- /.navbar-button -->
  </header>
  <nav class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb-list">
        <li class="breadcrumb-list__item"><a href="#"class="breadcrumb-list__link">Home</a></li>
        <li class="breadcrumb-list__item"><a href="#"class="breadcrumb-list__link">Flash Offers</a></li>
        <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
      </ul>
    </div>
  </nav>
  <!-- /.breadcrumb -->
  <section class= "hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-star">
          <img src="img/Star.svg" alt="star" class="hotel-star__mark">
        <img src="img/Star.svg" alt="star" class="hotel-star__mark">
        <img src="img/Star.svg" alt="star" class="hotel-star__mark">
        <img src="img/Star.svg" alt="star" class="hotel-star__mark">
        <img src="img/Star.svg" alt="star" class="hotel-star__mark">
        
          
          
        </div>

          <span class="hotel-advantage__name-hotel">GRAND HILTON HOTEL</span>
          
          <span class="hotel-description__flash">Flash Offer</span>
          
          <span class="hotel-advantage__descript">Half-Board / All Inclusive + Complimentary Activities + Child Stays Free </span>        
        </div>
        <div class="hotel-ratting">
          <span class="hotel-ratting__user">User Rattings</span>
          <span class="hotel-ratting__user-mark">4.5/5</span>
        </div>
      </div>
